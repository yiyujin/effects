<!DOCTYPE html>
<html>
    <body>
    <svg viewBox="0 0 400 400" width="400" height="400" style="background-color: #f3f3f3;">
        <defs>
            <linearGradient id="gradientWave">
                <stop offset="0%" style="stop-color: rgba(0,0,0,0.5)"/>
                <stop offset="100%" style="stop-color: rgba(0,0,0,0.2)"/>
            </linearGradient>

        <pattern id="wave" 
            x = "0" 
            y = "170" 
            width = "400" 
            height = "400"

            patternUnits = "userSpaceOnUse"
            patternTransform = "scale(1)">
            
            <path id = "wavePath" 
                d =
                "M-40 10 Q-30 4 -20 10 
                T0 10 T20 10 T40 10 T60 10 
                T80 10 T100 10 T120 10 T140 10 
                T160 10 T180 10 T200 10 T220 10 
                T240 10 T260 10 T280 10 T300 10 
                V45 H-40z"     
                fill = "blue">
            <animateTransform 
                attributeName = "transform"
                begin = "0s"
                dur = "4.0s"
                type = "translate"
                from = "0,0"
                to = "160,0"
                repeatCount="indefinite">
            </animateTransform>
            </path>
        </pattern>
        </defs>
        
        <!-- Rectangle using the pattern to make pattern visible -->
        <!-- <rect width = "400" height = "400" fill = "url(#wave)"/> -->
        
        <!-- Main text layer with wave pattern -->
        <text text-anchor="middle" 
            x = "200" 
            y = "200" 
            font-size = "72px" 
            fill = "url(#wave)" 
            fill-opacity = "1.0">
        wave
        </text>
        
        <!-- Shadow text layer -->
        <text text-anchor="middle" 
            x = "200" 
            y = "200" 
            font-size = "72px" 
            fill = "url(#gradientWave)" 
            fill-opacity = "0.4">
        wave
        </text>
    </svg>
    </body>
</html>
